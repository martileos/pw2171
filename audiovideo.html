<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio y video</title>
	<style>
		video{
			border-radius: 5px;
			box-shadow: 10px 10px 1px black;
			width: 250px;
			border: 1px solid red;
		}

	</style>
</head>
<body>
	Etiquetas para audio y video <br>
	<audio controls>
		<source src="audio/musica.mp3">
	</audio>
	<video controls  loop preload="auto" poster="img/estrella.png">
		<source src="video/html5.mp4">
		<source src="video/html5.webm">
	</video>
	<video controls  loop preload="auto" poster="img/estrella.png">
		<source src="video/Chrome_ImF.mp4">
		<source src="video/Chrome_ImF.webm">
	</video>

</body>
</html>
